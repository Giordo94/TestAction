name: workflow
on: 
  push
jobs:
  Build:
    name: Build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: [ 12, 15 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: ActionChecks
        uses: ./.github/actions
        with:
          os-version: ${{ matrix.os }}
      - name: DoneAction
        run: echo 'All steps from action DONE'
