name: workflow
on: 
  push
jobs:
  Build:
    name: Build
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        java: [ 12, 15 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Check action exists
        run: ls .github/actions
      - name: ActionChecksLinuxMac
        if: ${{ ! contains(matrix.os, 'windows') }}
        uses: ./.github/actions/door/basic-check
      - name: ActionChecksWin
        if: ${{ contains(matrix.os, 'windows') }}
        uses: ./.github/actions/win/basic-check-win
      - name: DoneAction
        run: echo 'All steps from action DONE'
