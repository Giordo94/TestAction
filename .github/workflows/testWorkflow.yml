name: workflow
env:
  branch: develop
on: 
  push
jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: ActionChecks
        uses: ./.github/actions
      - name: DoneAction
        run: echo 'All steps from action DONE'
  VersionUpdate:
    if: ${{ contains(github.ref, 'refs/tags/') }}
    name: Version update
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Clone
        run: |
          git clone https://github.com/Giordo94/TestAction .
          git checkout ${{ env.branch }}
          git log -3
          echo "describe full tag"
          git describe || echo "0.1.0-$(git log -n1 --date=format:'%Y-%m-%dT%H%M%S' --format=%cd)"
          echo "describe short tag"
          git describe --abbrev=0 || echo "0.1.0-$(git log -n1 --date=format:'%Y-%m-%dT%H%M%S' --format=%cd)"
          echo "DONE describe tag"
      - name: Chmode gradlew
        run: chmod +x ./gradlew
      - name: Update version
        run: ./gradlew computeVersion
      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Giordo
          add: 'README.md'
          message: 'updated version'
          branch: ${{ env.branch }}
          push: true